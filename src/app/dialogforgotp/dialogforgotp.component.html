<div mat-dialog-content>
  <p>Enter your email address:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.useremail" type="email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="NoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.useremail" cdkFocusInitial>Ok</button>
</div>
